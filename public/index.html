<html>

<head>
    <title>Video Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid container">
        <div class="row">

                <p id="filter"></p>

            <div class="col">
                <div class="float-right mt-3">
                    <input class="form-check-input" type="checkbox" id="theme">
                    <label class="form-check-label" for="theme">
                        Dark Theme
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="h-90 center-block col-9">

                <div class="embed-responsive embed-responsive-16by9">
                    <video class="embed-responsive-item sizea" muted></video>
                </div>
        </div>
        <div class="h-10 col col-3">
            <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
                <video class="embed-responsive-item sizeb" muted></video>
            </div>
        </div>
    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
